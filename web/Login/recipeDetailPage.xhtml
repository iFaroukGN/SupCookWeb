<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
    
         <title>SUPCOOK | Detail </title>
        
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous"/>
    
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{recipeBean.recipeID}" />
        <f:event type="preRenderView" listener="#{recipeBean.init}" />
    </f:metadata>
    <h:body >
        
        <ui:insert name = "header">
            <ui:include src = "/Template/isLogheader.xhtml" />
        </ui:insert> 
       
        <div class="container form-row">
            <div class="card col-md-4">
                    
                </div>
            <ui:repeat var="r" value="#{recipeBean.ARecipByID}">
                <div class="card col-md-4" style="width: 18rem;">
                    <img class="card-img-top" src="attieke.png" alt="Card image cap"/>
                    <div class="card-body">
                        <h5 class="card-title">#{r.recipeName}</h5>
                        <p class="card-text">#{r.description}</p>
                        <h:link class="btn btn-primary" value="View details of #{r.recipeName}" outcome="/Login/recipeDetailPage">
                           <f:param name="id" value="#{r.id}" />
                        </h:link>
                    </div>
                </div>
                
                <div class="card col-md-4">
                    
                </div>
                </ui:repeat>
            </div>
       
        
        <ui:insert name = "footer" >
            <ui:include src = "/Template/isLogInFooter.xhtml" />
        </ui:insert> 
    </h:body>
</html>
