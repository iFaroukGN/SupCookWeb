<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
    <h:head>
        <title>Login | page </title>
        
         <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous"/>
    </h:head>
    <h:body>
       <ui:insert name = "header" >
           <ui:include src = "/Template/header.xhtml" />
        </ui:insert> 
        
        <br/><br/><br/>
        
        <div class="container">
            
            
            <div class="card" style="width: 50rem;">
               
                <div class="card-body">
                  <h:form>
                    <div class="form-row">
                        
                      <div class="form-group col-md-6">
                            <h:outputLabel>Username</h:outputLabel>
                            <h:inputText value="#{userBean.currentUser.username}" class="form-control"/>
                      </div>

                      <div class="form-group col-md-6">
                        <h:outputLabel>Password</h:outputLabel>
                        <h:inputSecret value="#{userBean.currentUser.password}" class="form-control"/>
                      </div>
                        
                        <h:commandButton action="#{userBean.login()}"  value="Sign in" class="btn btn-primary "></h:commandButton>
                     
                        <h:link class="btn btn-outline-success my-2 my-sm-0" value="Register" outcome="/Login/register" />
                    </div>
                   
                    </h:form>
                </div>
             </div>
            
            
            
        </div>
        
    </h:body>
</html>
