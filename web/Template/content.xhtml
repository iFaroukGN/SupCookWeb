<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
            <div class="form-row">
                <ui:repeat var="r" value="#{recipeBean.recipeList}">
                <div class="card col-md-4" style="width: 18rem;">
                    <img class="card-img-top" src="attieke.png" alt="Card image cap"/>
                    <div class="card-body">
                        <h5 class="card-title">#{r.recipeName}</h5>
                        <p class="card-text">#{r.description}</p>
                        <h:link class="btn btn-primary" value="View details of #{r.recipeName}" outcome="/Login/recipeDetailPage">
                           <f:param name="id" value="#{r.id}" />
                        </h:link>
                    </div>
                </div>
                </ui:repeat>
                <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>
            
       
        
        
    </h:body>
</html>
