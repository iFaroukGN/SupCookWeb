<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  
    <h:head>
        <title>Add Recipe | page </title>
        
         <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous"/>
    </h:head>
    <h:body>
       <ui:insert name = "header">
            <ui:include src = "/Template/isLogheader.xhtml" />
        </ui:insert> 
        
        <br/><br/><br/>
  
        <div class="container">
            
            
            <div class="card" style="width: 50rem;">
               
                <div class="card-body">
                    
                  <h:form enctype="multipart/form-data" >
    
                      <legend>
                          Recipe
                      </legend>
                      
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:inputHidden value="#{recipeBean.recipe.recipeName}" />
                            <h:outputLabel class="bmd-label-floating"> Name</h:outputLabel>
                            <h:inputText value="#{recipeBean.recipe.recipeName}" class="form-control"/>
                      </div>

                      <div class="form-group col-md-6">
                            <h:outputLabel class="bmd-label-floating"> Categorie</h:outputLabel>
                            
                            <h:selectOneMenu class="form-control" value="#{recipeBean.recipe.category}" >
                                <f:selectItems value="#{recipeBean.categoryList}" var ="c" itemValue="#{c}" itemLabel="#{c.categoryName}" />
                                <f:converter converterId="categoryConverter" />
                            </h:selectOneMenu>
                            
                      </div>
                      
                        <div class="form-group  col-md-12">
                            <h:outputLabel class="bmd-label-floating"> Preview image</h:outputLabel>
                            <t:inputFileUpload value="#{recipeBean.uploadedFile}" />
                            <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
                        </div>
                        
                       <div class="form-group col-md-4">
                        <h:outputLabel class="bmd-label-floating">Difficulty level</h:outputLabel>
                        <h:inputText value="#{recipeBean.recipe.difficultyLevel}" class="form-control" id="inputPassword4"/>
                      </div>
                        
                      <div class="form-group col-md-4">
                            <h:outputLabel class="bmd-label-floating"> Preparation time</h:outputLabel>
                            <h:inputText value="#{recipeBean.recipe.timePreparation}" class="form-control"/>
                      </div>

                        <div class="form-group col-md-4">
                        <h:outputLabel class="bmd-label-floating"> Cooking duration</h:outputLabel>
                        <h:inputText value="#{recipeBean.recipe.timeOfCooking}" class="form-control" />
                      </div>

                    <div class="form-group col-md-12">
                        <h:outputLabel class="bmd-label-floating" >List of needed products </h:outputLabel>
                        
                        <h:selectManyListbox class="form-control" value="#{recipeBean.recipe.productList}">
                            <f:selectItems value="#{recipeBean.productList}" var ="p" itemValue="#{p}" itemLabel="#{p.productName}" />
                             <f:converter converterId="productConverter" />
                        </h:selectManyListbox>
                    </div>
                        
                    <div class="form-group col-md-12">
                      <h:outputLabel class="bmd-label-floating" >Description</h:outputLabel>
                      <h:inputTextarea value="#{recipeBean.recipe.description}" class="form-control"/>
                    </div>
                      <h:commandButton action="#{recipeBean.addRecipe()}"  value="Add" class="btn btn-primary "></h:commandButton>
                    </div>
                        
                    </h:form>
                </div>
             </div>
            
            
            
        </div>
        
    </h:body>
</html>
